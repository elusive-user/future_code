<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>burger-page</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="header__logo logo" href="#">
					<img class="logo__img" src="img/logo.png" alt="logotype">
				</a>

				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Главная</a>
						</li>

						<li class="menu__list-item">
							<a class="menu__list-link" href="#">отзывы</a>
						</li>

						<li class="menu__list-item">
							<a class="menu__list-link" href="#">цены</a>
						</li>

						<li class="menu__list-item">
							<a class="menu__list-link" href="#">компания</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<main class="main">
		<section class="preview">
			<div class="container">
				<div class="preview__content">
					<h1 class="preview__title">Быстрая еда для мгновенного голода</h1>
					<p class="preview__text">
						«Я не знаю, какой ещё надо сказать комплимент этому гамбургеру, но мне он показался самым вкусным из всех
						гамбургеров, которые я когда-либо пробовал».
					</p>
					<button class="preview__btn">
						Заказать
					</button>
				</div>
			</div>
		</section>
	</main>

</body>

</html>
